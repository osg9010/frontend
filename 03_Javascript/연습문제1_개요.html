    </p>
    <div id="div1" class="div-test"></div>
    <input id="color" type="color">
    <button onclick="changeColor();">변경</button>

    <script>
        function changeColor() {
            var color = document.querySelector('input[type=color]').value;
            var div1 = document.getElementById('div1');

            div1.style.backgroundColor = color;
        }
    </script>

    <h2>문제 3. HTML 태그에 접근</h2>
    <label for="customer">구매자 : </label>
    <input id="customer" type="text" placeholder="구매자의 이름을 입력하세요.">

    <br><br>
    
    <label for="product">상품명 : </label>
    <input id="product" type="text" placeholder="구매 상품명을 입력하세요.">
    
    <br><br>

    <label for="price">가격 : </label>
    <input id="price" type="text" placeholder="구매 가격을 입력하세요.">

    <br><br>

    <button onclick="printValue();">입력값 출력하기</button>

    <div id="div3"></div>

    <script>
        function printValue() {
            var customer = document.getElementById('customer').value;
            var product = document.getElementById('product').value;
            var price = document.getElementById('price').value;
            var div3 = document.getElementById('div3');

            div3.innerHTML = `${customer}님의 구매 상품은 ${product}, 구매 가격은 ${price}원 입니다.`;
        }
    </script>

    <h2>문제 4. 테이블 만들기</h2>

    <button onclick="makeTable();">테이블 생성</button>

    <div id="div4" style="margin-top: 10px;"></div>

    <script>
        function makeTable() {
            var count = 1;
            var table = '<table border="1">';
            var row = prompt('행의 개수는?')
            var col = prompt('열의 개수는?')
            var div4 = document.getElementById('div4');

            console.log(row, col);
            
            for (var i = 0; i < row; i++) {
                table += '<tr>'
                    
                for (var j = 0; j < col; j++) {
                    table += `<td>${count++}</td>`                
                }
                    
                table += '</tr>'
            }                
                
            table += '</table>';

            div4.innerHTML = table;
        }
    </script>
