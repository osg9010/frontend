<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표 관련 태그</title>
    <style>
        셀럭터 {
            속성명: 속성값;
            속성명: 속성값;
        }
    </style>
</head>
<body>
    <h1>표 관련 태그</h1>

    <h3>기본적인 표 만들기</h3>

    <figure>
        <!-- <figcaption>이 표는 웹 브라우저에 대한 내용을 정리한 표 입니다.</figcaption> -->
        <table border="1">
            <caption><mark><b><i>웹 브라우저의 종류</i></b></mark></caption>
            <tr>
                <!-- width, height 속성을 이용하여 가로, 세로 길이를 지정할 수 있다. -->
                <th width="150px" height="50px" >브라우저명</th>
                <th width="80px">제조사</th>
                <th width="200px">홈페이지</th>
            </tr>
            <tr>
                <td>인터넷 익스플로러</td>
                <td width="120px">MicroSoft</td>
                <td>https://www.microsoft.com/</td>
            </tr>
            <tr>
                <td>크롬</td>
                <td>Google</td>
                <td>https://www.google.co.kr/</td>
            </tr>
            <tr>
                <td>사파리</td>
                <td>Apple</td>
                <td>https://www.apple.com/</td>
            </tr>
            <!-- <caption>웹 브라우저의 종류</caption> -->
        </table>

        <figcaption>이 표는 웹 브라우저에 대한 내용을 정리한 표 입니다.</figcaption>
        <figcaption>설명 내용을 여러 줄로 표기할 수 있다.</figcaption>
    </figure>   

    <hr>

</body>
</html>
