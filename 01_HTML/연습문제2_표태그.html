<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제 2</title>
    <style>
        td, th {
            width: 50px;
            height: 50px;
        }

        thead {
            background-color: aquamarine;
        }

        tbody {
            background-color: orange;
        }

        tfoot {
            background-color: yellow;
        }

        tbody>tr>th, tfoot th {
            background-color: orangered;
        }
    </style>
</head>
<body>
    <h1>연습문제2_표태그</h1>

    <!-- table>(thead>tr>th*5)+(tbody>(tr>td*5)*5)+(tfoot>tr>td*5) -->
    <table border="1">
        <thead>
            <tr>
                <th colspan="5"></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="5"></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="3"></th>
                <td></td>
                <td></td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
