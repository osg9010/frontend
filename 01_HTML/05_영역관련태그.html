<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영역 관련 태그</title>

    <style>
        div, p, span {
            border: 1px solid;
        }
    </style>
</head>
<body>
    <!-- 
        div 태그
            블록 레벨 요소의 태그로 레이아웃 분할을 위해 사용한다.
            콘텐츠가 없으면 높이는 0, 너비는 100% 이다.
        span 태그
            인라인 레벨 요소의 태그로 콘텐츠를 감싸는 역할을 한다.
            콘텐츠가 없으면 높이는 0, 너비도 0 이다.
    -->
    <h1>영역 관련 태그</h1>

    <h2>div 태그와 span 태그의 차이 1</h2>
    <h3>div 태그</h3>

    <div>첫 번째 영역</div>
    <div>두 번재 영역</div>
    <div>세 번째 영역</div>

    <h3>span 태그</h3>

    <span>첫 번째 영역</span>
    <span>두 번재 영역</span>
    <span>세 번째 영역</span>

    <h2>div 태그와 span 태그의 차이 2</h2>
    <h3>div 태그</h3>
    <div>
        동해 물과 백두산이 마르고 닳도록 <br>
        하느님이 보우하사 우리나라 만세. <br>
        무궁화 삼천리 화려강산 <br>
        대한 사람, 대한으로 길이 보전하세.
    </div>

    <h3>span 태그</h3>
    <span>
        동해 물과 백두산이 마르고 닳도록 <br>
        하느님이 보우하사 우리나라 만세. <br>
        무궁화 삼천리 화려강산 <br>
        대한 사람, 대한으로 길이 보전하세.
    </span>

    <hr>

    <!--
        상대경로
            현재 파일을 기준으로 상대적인 경로를 지정하는 방법이다.
                현재 파일과 동일한 경로일 때
                    <iframe width="600px" height="800px" src="04_표관련태그.html"></iframe>
                    <iframe width="600px" height="800px" src="./04_표관련태그.html"></iframe>

                현재 파일의 상위 경로일 때
                    <iframe width="600px" height="800px" src="../04_표관련태그 copy.html"></iframe>
        절대경로
