<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 관련 태그</title>
</head>
<body>
    <h1>이미지 관련 태그</h1>

    <h2>img 태그</h2>
    <h3>src 속성</h3>
    <img src="../resources/image/flower1.PNG">
    <!-- <img src="D:/develop/frontend/resources/image/flower1.PNG"> -->
    <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fshop1.phinf.naver.net%2F20220511_117%2F1652254398975Jpu6m_JPEG%2Fimg_1.jpg&type=sc960_832">

    <h3>alt 속성</h3>
    <!-- 파일 경로 또는 파일명을 틀리게 작성(확장자는 대소문자 구분 안 함) -->
    <img src="../resources/image/flower11.png" alt="이 사진은 벚꽃 사진입니다.">

    <h3>width, height 속성</h3>
    <h4>고정 크기 단위 : 화면 사이즈에 따라 크기가 변하지 않는다.</h4>
    <img width="200px" src="../resources/image/flower1.PNG">
    <img height="300px" src="../resources/image/flower1.PNG">
    <img width="200px" height="200" src="../resources/image/flower2.PNG">

    <h4>가변 크기 단위 : 화면 사이즈가에 따라 크기가 변경된다. </h4>
    <img width="15%" src="../resources/image/flower1.PNG">
    <img width="15%" src="../resources/image/flower2.PNG">
    <img width="15%" height="200" src="../resources/image/flower3.PNG">

    <h2>이미지 맵</h2>
    <img src="../resources/image/river2.PNG" width="600px" height="300" usemap="#map" >

    <!-- 
        shape : 링크로 사용할 영역의 모양을 지정한다. (rect, circle, ploy)
        coords : 분할할 지역의 좌표 지정
    -->
    <map name="map">
    <!-- <area shape="rect" coords="0, 0, 300, 300" href="https://www.naver.com" target="_self"> -->
    <!-- <area shape="rect" coords="300, 0, 600, 300" href="https://www.google.com" target="_blank"> -->
        <area shape="circle" coords="300, 150, 100" href="https://www.google.com" target="_blank">
    </map>

    <br><br><br><br><br><br>
    <br><br><br><br><br><br>
    <br><br><br><br><br><br>
    <br><br><br><br><br><br>
    <br><br><br><br><br><br>
    <br><br><br><br><br><br>
    <br><br><br><br><br><br>
    <br><br><br><br><br><br>
</body>
</html>
